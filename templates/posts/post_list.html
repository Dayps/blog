{% for post in posts %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
{% endfor %}

{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Categorias: 
        {% for category in post.categories.all %}
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
</div>
{% endfor %}
