<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>
<h2>Posts:</h2>
{% for post in posts %}
<div class="post">
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
